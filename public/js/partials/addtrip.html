<div class="well" ng-controller="TripController">
    <center>
        <form class="form">

			</div>

			 <div class="col-sm-6">

			 </div>
			 
			 <div class="row" id="footer">    
                          <div class="col-sm-6">
                            
                          </div>
						  
                          <div class="col-sm-6">
                            <p>
                            <a href="#" class="pull-right"></a>
                            </p>
                          </div>
             </div>
			
             <div class="form-actions">
			   
                <button type="submit" class="btn btn-primary" ng-click="addTrip(name, description)">Dodaj podróż</button>
				
			 </div>
			 
			 
            
        </form>
    </center>
