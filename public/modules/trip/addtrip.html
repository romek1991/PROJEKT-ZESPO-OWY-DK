<div class="well">
    <center>
        <form class="form">


            <form class="row">
                <!-- left column-->
                <div class="col-sm-6">
                    <div class="well">


                        <div class="form-group">
                            <input type="text" maxlength="50" name="name" id="name" class="form-control"
                                   placeholder="Nazwa podróży" ng-model="name" required="">
                        </div>

                        <div class="form-group">
                            <textarea placeholder="Opis" rows="10" maxlength="10000" style="overflow:hidden" type="text"
                                      name="description" id="description" class="form-control" ng-model="description"
                                      required=""></textarea>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" ng-model="vm.publicAccess">Public trip</input>
                        </div>

                        <div class="form-group">
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="start"/>
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end"/>
                            </div>
                        </div>


                    </div>
                </div>
                <!--right column Tutaj dodawanie zdjęć następny sprint (mercedes sprinter )-->

                <div class="col-sm-6">
                    <div class="well">
                        <form name="picturesForm">
                            <fieldset>
                                <br>
                                <legend>Dodaj Zdjęcia</legend>

                                <input type="file" ngf-select ngf-multiple="true" ng-model="vm.pictures" name="file"
                                       accept="image/*" ngf-max-size="1MB"
                                       ngf-model-invalid="errorFiles">
                                <i ng-show="picturesForm.file.$error.maxSize">File too large
                                    {{errorFiles[0].size / 1000000|number:1}}MB: max 1M</i>
                                <li ng-repeat="pic in vm.pictures">
                                    <br>
                                    <img ng-show="picturesForm.file.$valid" ngf-thumbnail="pic" class="thumb">
                                    <button ng-click="vm.removeFromPhotosList($index)" ng-show="pic">Remove</button>
                                </li>

                                <br>
                            </fieldset>
                        </form>

                    </div>

                </div>

                <div class="row" id="footer">
                    <div class="col-sm-6">

                    </div>

                    <div class="col-sm-6">
                        <p>
                            <a href="#" class="pull-right"></a>
                        </p>
                    </div>
                </div>

                <div class="form-actions">

                    <button type="submit" class="btn btn-primary"
                            ng-click="vm.addTrip(name, description, publicAccess)">Dodaj podróż
                    </button>
                  <span class="progress" ng-show="vm.progress >= 0">
                            <div ng-style="{ width:'{{vm.progress}}%'}" ng-bind="vm.progress + '%'">
                            </div>
                          </span>
                    <span ng-show="vm.result">zakończono</span>
                    <span class="err" ng-show="vm.errorMsg">{{errorMsg}}</span>

                </div>
            </form>
        </form>
    </center>
</div>
