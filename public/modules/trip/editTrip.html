<div class="well" >
    <center>
        <div class="row">
                <!-- left column-->
            <form class="form">
                <div class="col-sm-6">
                    <div class="well">


                        <div class="form-group">
                            <input type="text"  maxlength="50" name="name" id="name" class="form-control" placeholder="Nazwa podróży" ng-model="vm.tripName" required="">
                        </div>

                        <div class="form-group">
                            <textarea  placeholder="Opis" rows="10" maxlength="10000" style="overflow:hidden" type="text" name="description" id="description" class="form-control" ng-model="vm.tripDescription" required=""></textarea>
                        </div>
                        
                        <div class="form-group">
                            <input type="checkbox" ng-model="vm.publicAccess">Public trip</input>
                        </div>

                        <div class="form-group">
                            <div class="input-daterange input-group" id="datepicker">
                                <input type="text" class="input-sm form-control" name="start" />
                                <span class="input-group-addon">to</span>
                                <input type="text" class="input-sm form-control" name="end" />
                            </div>
                        </div>


                    </div>
                </div>
            </form>

            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zdjęcia</h3>
                    </div>
                    <div class="panel-body">

                    <!--    <label ng-repeat="photo in vm.photos">
                            <a ng-href="/photo/{{photo.filename}}" class="example-image-link" data-lightbox="example-set" data-title="My caption">
                                <img class="thumb" ng-src="/photo/{{photo.filename}}" alt="test"/></a>
                        </label>-->

                   <!--     <form name="form">
                            <button type="submit" class="btn btn-primary" ngf-select ng-model="vm.files" ngf-multiple="true">Wybierz zdjęcia</button>
                            <button type="submit" ng-click="vm.submit()">Wyślij</button>
                        </form>-->

                        <form name="picturesForm">
                            <fieldset>
                                <br>
                                <legend>Dodaj Zdjęcia</legend>

                                <input type="file" ngf-select ngf-keep="true" ngf-multiple="true" ng-model="vm.photosToBeUploaded" name="file"
                                       accept="image/*" ngf-max-size="1MB"
                                       ngf-model-invalid="errorFiles">
                                <i ng-show="picturesForm.file.$error.maxSize">File too large
                                    {{errorFiles[0].size / 1000000|number:1}}MB: max 1M</i>
                                <li ng-repeat="pic in vm.photos">
                                    <br>
                                    <!--<img ngf-no-object-url="true" ngf-thumbnail="pic" class="thumb">-->
                                    <!--<img ng-src="/photo/{{photo.filename}}" class="thumb" alt="test">-->
                                    <img class="thumb" ng-src="/photo/{{pic.filename}}" alt="test"/>
                                    <!--<button ng-click="vm.removeFromPhotosList($index)" ng-show="pic">Remove</button>-->
                                </li>

                                <li ng-repeat="pic in vm.photosToBeUploaded">
                                    <br>
                                    <img ngf-no-object-url="true" ngf-thumbnail="pic" class="thumb">
                                    <!--<img ng-src="/photo/{{photo.filename}}" class="thumb" alt="test">-->
                                    <!--<img class="thumb" ng-src="/photo/{{pic.filename}}" alt="test"/>-->
                                    <button ng-click="vm.removeFromPhotosList($index)" ng-show="pic">Remove</button>
                                </li>

                                <br>
                            </fieldset>
                        </form>


<!--

                        <form method="post" enctype="multipart/form-data" action="/photo">
                            <input type="text" name="tripId" ng-model="vm.tripIdent">
                            <input type="text" name="token" ng-model="vm.token">
                            <input type="file" name="photos" multiple>
                            <input type="submit">


                        </form>

-->
                    </div>
                </div>
            </div>

            </div>

            <div class="row" id="footer">
                <div class="col-sm-6">

                </div>

                <div class="col-sm-6">
                    <p>
                        <a href="#" class="pull-right"></a>
                    </p>
                </div>
            </div>

            <div class="form-actions">

                <button type="submit" class="btn btn-primary" ng-click="vm.updateTrip()">Uaktualnij podróż</button>

            </div>

        </form>
    </center>
</div>
