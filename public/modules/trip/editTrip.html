<div class="well">
  <h2>Edycja wycieczki</h2>
</div>

<div class="well" >
    <center>
        <div class="row">
                <!-- left column-->
            <form class="form">
                <div class="col-sm-6">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Szczegóły wycieczki</h3>
                      </div>
                      <div class="panel-body">

                        <div class="form-group">
							<label style="text-align: left;">Nazwa:</label>
                            <input type="text" maxlength="50" name="name" id="name" class="form-control"
                                   placeholder="Nazwa podróży" ng-model="vm.tripName" required="">
                        </div>

                        <div class="form-group">
                        <label>Opisz swoją podróż:</label>
                            <textarea placeholder="Opis" rows="10" maxlength="10000" style="overflow:hidden" type="text"
                                      name="description" id="description" class="form-control" ng-model="vm.tripDescription"
                                      required=""></textarea>
                        </div>
                        
                        <center>

                          <div class="form-group">
                              <input type="checkbox" ng-model="vm.publicAccess">Wycieczka publiczna</input>
                          </div>
                          
                        </center>
                          
                          <div style="width:100%;margin-top:20px;" class="alert alert-info" role="alert">Po zaznaczeniu tego pola Twoja wycieczka będzie widoczna dla wszystkich użytkowników serwisu. Możesz ukryć wycieczkę, pozostawiając to pole puste.</div>

                          <label>Czas wycieczki:</label>
                        <div class="form-group">
                        
                            <div class="input-daterange input-group" id="datepicker">
                                <span class="input-group-addon">od</span>
                                <input id="startDate" type="text" class="input-sm form-control" name="startDate" ng-model="vm.parent.startDate"
                                      required=""/>
                                <span class="input-group-addon">do</span>
                                <input id="endDate" type="text" class="input-sm form-control" name="endDate" ng-model="vm.parent.endDate"
                                      required=""/>
                          </div>
                        </div>



                    </div>
                  </div>
                </div>
            </form>

            <div class="col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Zdjęcia</h3>
                    </div>
                    <div class="panel-body">

                        <label ng-repeat="photo in vm.photos">
                            <a ng-href="/photo/{{photo.filename}}" class="example-image-link" data-lightbox="example-set" data-title="My caption">
                                <img class="thumb" ng-src="/photo/{{photo.filename}}" alt="test"/></a>
                        </label>

                        <form name="form">
                            <button type="submit" class="btn btn-primary" ngf-select ng-model="vm.files" ngf-multiple="true">Wybierz zdjęcia</button>
                            <button type="submit" ng-click="vm.submit()">Wyślij</button>
                        </form>


<!--

                        <form method="post" enctype="multipart/form-data" action="/photo">
                            <input type="text" name="tripId" ng-model="vm.tripIdent">
                            <input type="text" name="token" ng-model="vm.token">
                            <input type="file" name="photos" multiple>
                            <input type="submit">


                        </form>

-->
                    </div>
                </div>
            </div>

            </div>

            <div class="row" id="footer">
                <div class="col-sm-6">

                </div>

                <div class="col-sm-6">
                    <p>
                        <a href="#" class="pull-right"></a>
                    </p>
                </div>
            </div>

            <div class="form-actions">

                <button type="submit" class="btn btn-primary" ng-click="vm.updateTrip()">Uaktualnij podróż</button>

            </div>

        </form>
    </center>
</div>
