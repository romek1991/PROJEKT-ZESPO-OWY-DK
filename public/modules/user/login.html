

<div class="well">
    <center>

        <h4 class="form-signin-heading">Logowanie</h4>
        <form class="form">

            <div class="input-group text-center">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Login" ng-model="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Hasło" ng-model="password" required="">
                </div>
                <div class="form-group">
                   <p class="alert-danger" ng-show="!vm.credsOk">Nieprawidłowy użytkownik i/lub hasło</p>

                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="vm.logIn(username, password)">Login</button>
            </div>




            <a data-toggle="modal" data-target="#removeTrip">Usun wycieczke</a>


            <div id="removeTrip" class="modal fade">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Usuwanie wycieczki</h4>
                        </div>
                        <div class="modal-body">
                            <p>Czy na pewno chcesz usunąć wycieczkę?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Usun</button>
                        </div>
                    </div>

                </div>



            </div>

        </form>
    </center>
</div>
