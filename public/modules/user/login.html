<div class="well">
    <center>

        <h4>Logowanie</h4>
        <form  style="margin-top:20px" class="form">

            <div class="input-group text-center">
                <div class="form-group">
                    <input type="text" name="username" id="username" class="form-control" placeholder="Login" ng-model="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Hasło" ng-model="password" required="">

                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary" ng-click="logIn(username, password)">Login</button>
            </div>
            <div style="margin-top:20px" >
                <span ng-show="!credsOk">Nieprawidłowy użytkownik i/lub hasło</span>
            </div>

        </form>
    </center>
</div>
