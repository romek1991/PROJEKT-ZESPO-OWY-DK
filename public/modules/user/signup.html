<div class="column col-sm-12 col-lg-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Rejestracja</h3>
    </div>
    <div class="panel-body">
      <center>
        <form class="form">
          <div class="input-group text-center">
              <div class="alert-danger" ng-show="vm.registrationFailed">
                Rejestracja nie powiodła się! {{vm.registrationFailedMessage}}
              </div>
              <div class="form-group">
                  <input type="text" name="username" id="username" class="form-control" placeholder="Login" ng-model="vm.login" required="">
              </div>
              
              <div class="alert alert-info" role="alert">Uwaga! Login nie może zostać zmieniony po rejestracji.</div>

              <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control" placeholder="Hasło" ng-model="vm.password" required="">
              </div>

              <div class="form-group">
                  <input type="text" name="email" id="email" class="form-control" placeholder="Email" ng-model="vm.email" required="">
              </div>

              <div class="form-group">
                  <input type="text" name="name" id="name" class="form-control" placeholder="Imię" ng-model="vm.firstName" required="">
              </div>

              <div class="form-group">
                  <input type="text" name="surname" id="surname" class="form-control" placeholder="Nazwisko" ng-model="vm.lastName" required="">
              </div>

          </div>
          <div class="form-actions">
              <button type="submit" class="btn btn-primary" ng-click="vm.register(vm.login, vm.password, vm.email, vm.firstName, vm.lastName )">Zarejestruj</button>
          </div>
        </form>
      </center>
    </div>
  </div>
</div>
